<!DOCTYPE html>
<html>
<head>
    <title>{{ todo.title }}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'todo/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>{{ todo.title }}</h1>
        <p>{{ todo.description }}</p>
        <p>{% if todo.completed %}Completed{% else %}Not Completed{% endif %}</p>
        <a href="{% url 'todo_edit' todo.pk %}">Edit</a>
        <a href="{% url 'todo_delete' todo.pk %}">Delete</a>
        <a href="{% url 'todo_list' %}">Back to list</a>
    </div>
</body>
</html>
