<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit Todo{% else %}New Todo{% endif %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'todo/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>{% if form.instance.pk %}Edit Todo{% else %}New Todo{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
        </form>
        <a href="{% url 'todo_list' %}">Back to list</a>
    </div>
</body>
</html>
